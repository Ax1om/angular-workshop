<h1>{{'pages.user-crud.upsert-title' | translate}}</h1>
<form novalidate="">
    <div class="form-group">
        <label for="name">{{'global.name' | translate}}</label>
        <input
                #name="ngModel"
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="user.name"
                [ngClass]="{'is-invalid': !name.valid}"
                required>
        <span class="invalid-feedback">
          {{'global.required' | translate}}
        </span>
    </div>
    <div class="form-group">
        <label for="lastname">{{'global.lastName' | translate}}</label>
        <input
                #lastName="ngModel"
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                [(ngModel)]="user.lastName"
                [ngClass]="{'is-invalid': !lastName.valid}"
                required>
        <span class="invalid-feedback">
          {{'global.required' | translate}}
        </span>
    </div>
    <div class="form-group">
        <label for="lastname">{{'global.email' | translate}}</label>
        <input
                #email="ngModel"
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="user.email"
                [ngClass]="{'is-invalid': !email.valid}"
                required email>
        <span class="invalid-feedback">
          {{'global.required' | translate}}
        </span>
    </div>
    <div class="form-group">
        <label for="username">{{'global.username' | translate}}</label>
        <input
                #username="ngModel"
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="user.username"
                [ngClass]="{'is-invalid': !username.valid}"
                required>
        <span class="invalid-feedback">
          {{'global.required' | translate}}
        </span>
    </div>
    <div class="form-group">
        <label for="birthday">{{'global.birthday' | translate}}</label>
        <input
                #birthday="ngModel"
                type="date"
                class="form-control"
                id="birthday"
                name="birthday"
                [ngModel]="user.birthday | date:'yyyy-MM-dd'"
                (ngModelChange)="user.birthday = $event"
                [ngClass]="{'is-invalid': !birthday.valid}"
                required>
        <span class="invalid-feedback">
          {{'global.required' | translate}}
        </span>
    </div>
    <si-button routerLink=".." text="{{'global.cancel' | translate }}"></si-button>
    <si-button (click)="onSubmit()" text="{{'global.save' | translate}}"></si-button>
</form>
